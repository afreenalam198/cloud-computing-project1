<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Count by Country</title>

    <style>
        table {
            width: 50%; 
            border-collapse: collapse;
            margin: 20px;
        }
        
        th, td {
            border: 1px solid black; 
            padding: 8px;
            text-align: center;
        }
    </style>
    
</head>

<body>
    <h1>Student Count by Country</h1>
    <table id="studentTable">
    <thead>
    <tr><th>Country</th><th>Student Count</th></tr>
    </thead>
    <tbody></tbody>
    </table>

    <script>
        async function fetchStudentData() {
            const response = await fetch('https://student-count-api.azurewebsites.net/api/getStudentCount?');
            const data = await response.json();
            const tableBody = document.querySelector('#studentTable tbody');
            tableBody.innerHTML = data.map(row =>
            `<tr><td>${row.Country}</td><td>${row.StudentCount}</td></tr>`).join('');
        }
        fetchStudentData();
    </script>
</body>
</html>
